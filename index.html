<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card__nft">
      <div class="card__header"></div>

      <div class="card__texts">
        <h2 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="stats">
          <span class="card__stat"><img src="images/icon-ethereum.svg" alt="Etherium"> 0.041 ETH</span>
          <span class="card__stat"><img src="images/icon-clock.svg" alt="Clock"> 3 days left</span>
        </div>

        <hr>

        <div class="card__personal">
          <img src="images/image-avatar.png" alt="Avatar" class="personal__image">
          <p class="personal__paragraph">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
